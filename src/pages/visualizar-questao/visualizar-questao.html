<ion-header>

  <ion-navbar>
    <ion-title>{{questao.titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="questao">
    <p>
      {{ questao.enunciado }}
    </p>
    <p style="text-align: right;">
      {{ questao.mostrarAutor ? "By: " + questao.autor : "" }}
    </p>
    <ion-list >
      <ion-list-header>
        Opções
      </ion-list-header>

      <ion-item>
        <ion-label>A) {{ questao.opcoes[0] }} </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>B) {{ questao.opcoes[1] }} </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>C) {{ questao.opcoes[2] }} </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>D) {{ questao.opcoes[3] }} </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>E) {{ questao.opcoes[4] }} </ion-label>
      </ion-item>


      <ion-list-header>
        Resposta correta.
      </ion-list-header>

      <ion-item>
        <ion-label>{{ questao.resposta }} </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
