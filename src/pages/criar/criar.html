<ion-header>

  <ion-navbar>
    <ion-title>Crie sua questão</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label stacked>Nome da questão</ion-label>
          <ion-input [(ngModel)]="titulo" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Enunciado da questão</ion-label>
          <ion-textarea [(ngModel)]="enunciado" placeholder=""></ion-textarea>
        </ion-item>


        <ion-list>
            <ion-list-header>
              Resposta
            </ion-list-header>
          
            <ion-item>
              <ion-label>A) </ion-label>
              <ion-input [(ngModel)]="opcoes[0]"></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-label>B) </ion-label>
                <ion-input [(ngModel)]="opcoes[1]"></ion-input>
              </ion-item>
    
            <ion-item>
                <ion-label>C) </ion-label>
                <ion-input [(ngModel)]="opcoes[2]"></ion-input>
              </ion-item>
    
            <ion-item>
                <ion-label>D)  </ion-label>
                <ion-input [(ngModel)]="opcoes[3]"></ion-input>
              </ion-item>
    
            <ion-item>
                <ion-label>E) </ion-label>
                <ion-input [(ngModel)]="opcoes[4]"></ion-input>
              </ion-item>
          </ion-list>
      
          <ion-item>
            <ion-label>Informe a alternativa correta</ion-label>
            <ion-select [(ngModel)]="resposta">
                <ion-option value="A">A) {{opcoes[0]}} </ion-option>
                <ion-option value="B">B) {{opcoes[1]}} </ion-option>
                <ion-option value="C">C) {{opcoes[2]}} </ion-option>
                <ion-option value="D">D) {{opcoes[3]}} </ion-option>
                <ion-option value="E">E) {{opcoes[4]}}</ion-option>
              </ion-select>
            </ion-item>
      </ion-list>
      <button ion-button color="secondary" clear block>Confirmar</button>
</ion-content>
