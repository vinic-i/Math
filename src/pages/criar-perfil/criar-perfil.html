<ion-header>
  <ion-navbar>
    <ion-title *ngIf="!perfilAtual">Criando Perfil</ion-title>
    <ion-title *ngIf="perfilAtual">Editando Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input required formControlName="nome" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Sobernome</ion-label>
        <ion-input required formControlName="sobrenome" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Escola</ion-label>
        <ion-input formControlName="escola" type="text"></ion-input>
      </ion-item>

      <button *ngIf="!perfilAtual" [disabled]="!form.valid" style="margin-top: 1em;" block ion-button color="dark"
        (click)="criar()">Continuar</button>
      <button *ngIf="perfilAtual" [disabled]="!form.valid" style="margin-top: 1em;" block ion-button color="dark"
        (click)="salvar()">Salvar</button>
    </ion-list>
  </form>
</ion-content>
