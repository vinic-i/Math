<ion-header>
  <ion-navbar> <ion-title>Criando Perfil</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input formControlName="nome" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Sobernome</ion-label>
        <ion-input formControlName="sobrenome" type="text"></ion-input>
      </ion-item>

      <button ion-button (click)="criar()">Continuar</button>
    </ion-list>
  </form>
</ion-content>
