<ion-header>
  <ion-navbar>
    <ion-title>Início</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="display:grid;width: 100%; height: 100%">
    <button *ngIf= "!admin" (click)="jogar()" style="justify-self: center; align-self: center; font-size: 2em" ion-button color="primary" clear>Jogar</button>
    <button *ngIf= "admin" (click)="criar()" style="justify-self: center; align-self: center; font-size: 1.5em" ion-button color="primary" clear>Adicionar Questão</button>
  </div>
</ion-content>
