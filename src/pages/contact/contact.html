<ion-slides pager>
  <ion-slide>
    <ion-header>
      <ion-navbar> <ion-title> Perfil </ion-title> </ion-navbar>
    </ion-header>

    <ion-content padding>
      <div *ngIf="p && elo">
        <ion-list>
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/imgs/logo.png" />
            </ion-avatar>
            <h2>{{ p.nome }} {{ p.sobrenome }}</h2>
            <h3>Online</h3>
          </ion-item>

          <ion-item>
            <ion-avatar item-start>
              <img src="assets/imgs/logo.png" />
            </ion-avatar>
            <h1>{{elo.nome}}</h1>
            <h3>{{ elo.estrelas }} / {{ elo.estrelas_totais }} Estrelas </h3>
          </ion-item>

        </ion-list>
      </div>
    </ion-content>
  </ion-slide>

  <ion-slide>
    <ion-header>
      <ion-navbar> <ion-title> Amigos </ion-title> </ion-navbar>
    </ion-header>

    <ion-content padding> </ion-content>
  </ion-slide>

  <ion-slide>
    <ion-header>
      <ion-navbar> <ion-title> Ranking </ion-title> </ion-navbar>
    </ion-header>

    <ion-content padding></ion-content>
  </ion-slide>
</ion-slides>
