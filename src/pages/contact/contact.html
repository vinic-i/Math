<ion-header>
  <ion-navbar> <ion-title> Sophia </ion-title> </ion-navbar>
</ion-header>

<ion-content>
  <div class="perfil">
    <div class="pontos">
      <div class="estrelas" *ngIf="elo">
        <div *ngFor="let estrela of estrelas" [class]="'estrela' + estrela">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </div>
      </div>
      <div class="avatar">
        <div *ngIf="p">
          {{ p.admin ? p.pontos_admin : elo.nome }}
        </div>
      </div>
    </div>

    <div *ngIf="p" class="info">
      <h1 class="title">{{ p.nome }} {{ p.sobrenome }}</h1>
      <h5 class="subtitle">{{ p.escola }}</h5>
    </div>

    <div *ngIf="p" class="ranking">
      <button
        *ngIf="!p.admin"
        (click)="jogar()"
        style="font-size: 2em"
        ion-button
        color="dark"
      >
        Jogar
      </button>
      <br />
      <button
        *ngIf="p.admin"
        (click)="criar()"
        style="font-size: 1.5em"
        ion-button
        color="dark"
      >
        Adicionar Quest√£o
      </button>

    </div>
  </div>
</ion-content>
