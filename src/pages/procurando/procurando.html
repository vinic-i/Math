<ion-header>
  <ion-navbar> <ion-title>0{{minutos}}:{{segundos}}</ion-title> </ion-navbar>
</ion-header>

<ion-content padding>
  <div
    style="padding-bottom: 55px; height: 100%;
  display: grid;"
  >
    <ion-card style="justify-self: center; align-self: center" *ngIf="found">
      <ion-card-content>
        <ion-card-title> {{ questao.titulo }} </ion-card-title>

        <h2>{{ elo.nome }}</h2>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-footer>
    <button (click)="stop()" ion-button block (click)="aceitar()">
      <ion-icon name="thumbs-up"></ion-icon>
      <div>Aceitar</div>
    </button>
    <button (click)="stop()" ion-button block color="light" (click)="recusar()">
        <ion-icon name="thumbs-up"></ion-icon>
        <div>Recusar</div>
      </button>
  </ion-footer>
</ion-content>
