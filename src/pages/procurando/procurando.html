<ion-header>

  <ion-navbar>
    <ion-title>00:00</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngIf="perfil | async as p" >
      <ion-avatar item-start>
        <img src="assets/imgs/logo.png">
      </ion-avatar>
      <h2> {{p.nome + ' ' + p.sobrenome}} </h2>
      <h3>Online</h3>
      <p>{{ p.elo == 'A' ? 'Bronze' : p.elo == 'B' ? 'Prata' : p.elo == 'C' ? 'Outro' : p.elo == 'D' ? 'Platina' : p.elo == 'E' ? 'Diamante' : p.elo == 'F' ? 'Desafiante' : 'Madeira'}}</p>
    </ion-item>
  </ion-list>


<ion-footer>
  <ion-card *ngIf="found">

    <div class="nivel">
      <img class="dificuldade" src="assets/imgs/logo.png" />
      <img class="dificuldade" src="assets/imgs/logo.png" />
      <img class="dificuldade" src="assets/imgs/logo.png" />
    </div>

    <ion-card-content>
      <ion-card-title>
        {{questao.titulo}}
      </ion-card-title>
      <ion-row>
        <ion-col>
          <button (click)="aceitar()" ion-button icon-start clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>Aceitar</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="text"></ion-icon>
            <div>Cancelar</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  
</ion-footer>
